<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto - Vestuário chegando!</title>
        <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/variables.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsive.css">
    </head>
    <body>
        <main>
            <div class="boas-vindas">
                <header class="cabecalho">
                    <img class="logo" src="src/images/logo.svg" alt="logo base apparel">
                </header>

                <div class="mulher-mobile"></div>

                <div class="container-texto">
                    <h1 class="titulo"><span>We're</span><br> coming <br>soon</h1>
                    <p class="texto">Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>

                    <form class="container-email">
                        <input required class="email alterar-display vazio" id="email" type="email" placeholder="Email Address">

                        <img class="erro alterar-display" src="src/images/icon-error.svg" alt="erro">

                        <button class="btn-email alterar-display" id="btn" type="submit">
                            <img src="src/images/icon-arrow.svg" alt="seta do botão">
                        </button>
                    </form>

                    <p class="alerta alterar-display">Please provide a valid email</p>

                </div>
            </div>
            <div class="mulher"></div>
        </main>

        <script src="src/js/index.js"></script>
    </body>
</html>
